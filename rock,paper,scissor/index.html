<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="board">
        <div class="badge" id="comp-label">Comp</div>
        <div class="badge" id="user-label">User</div>
        <span id="user-score">0</span>
        :
        <span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper eats rock. you win</p>
    </div>
    <div class="choices">
        <div class="choice" id="p">
            <img src="paper.jpg" alt="paper image">
        </div>
        <div class="choice" id="r">
            <img src="rock.jpg" alt="rock image">
        </div>
        <div class="choice" id="s">
            <img src="scissor.jpg" alt="scissor image">
        </div>
    </div>
    <p id="move">Make your move</p>
    <script src="code.js"></script>
</body>
</html>
